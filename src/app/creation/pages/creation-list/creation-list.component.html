<section>

  <h1>{{ title }}</h1>

  <div class="section-body">

    <ng-container *ngFor="let creation of creations">

      <a (click)="navigateToCreation(creation.id)" class="card">

        <img src="{{ PICTURE_BASE_PATH + creation.picture }}" alt="{{ creation.picture }}">

      </a>

    </ng-container>

  </div>

</section>
