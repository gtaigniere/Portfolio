<div class="snippets">
  <h1>{{ title }}</h1>

  <div class="section-main">
    <app-snippet-filter class="section-filters" [snippets]="snippets"
                        [labels]="labels"></app-snippet-filter>

    <div class="section-snippets">
      <header class="snippets-header">
        <app-snippet-sort class="snippet-sort"></app-snippet-sort>

        <app-snippet-search class="snippet-search"></app-snippet-search>
      </header>

      <section class="snippets-body">
        <app-snippet-list class="snippet-list" [snippets]="snippets"></app-snippet-list>

        <router-outlet name="right-side-snip"></router-outlet>
      </section>
    </div>
  </div>
</div>
